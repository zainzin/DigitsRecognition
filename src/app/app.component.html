<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm">
      <h3>Draw Only One Digit Here</h3>
      <div class="wrapper">
        <canvas drawable (newImage)="predict($event)"></canvas><br>
      </div>

      <button class="btn btn-sm btn-warning" (click)="canvas.clear()">Erase</button>

    </div>
    <div class="col-sm">
      <h3>Prediction Here</h3>
      <app-chart [data]="predictions"></app-chart>
    </div>
  </div>
</div>
